<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>html forms</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<form name="employment" action="send.php" method="post">
		<table class="style" width="600" border="1" cellpadding="2" cellspacing="2">
			<tr>
				<td>Employment Application</td>
				<td></td>
			</tr>
			<tr>
				<td>First Name:</td>
				<td><input type="text" name="fname" maxlength="50"></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" name="lname" maxlength="50"></td>
			</tr>
			<tr>
				<td>Position:</td>
				<td>
					<select name="position">
						<option value="AC">Accountant</option>
						<option value="RE">Receptionist</option>
						<option value="AD">Administrator</option>
						<option value="SU">Supervisor</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Experience Level:</td>
				<td>
					<select name="experience">
						<option value="EL">Entry Level</option>
						<option value="SE">Some experienced</option>
						<option value="WE">Well Experienced</option>
						
					</select>
				</td>
			</tr>
			<tr>
				<td>Job Type:</td>
				<td>
					<input type="checkbox" name="ftime">Full-Time
					<input type="checkbox" name="ptime">Part-Time
					<input type="checkbox" name="contract">Contract
				</td>
			</tr>
			<tr>
				<td>Employment Status:</td>
				<td>
					<input type="radio" name="estatus" value="employed">Employed
					<input type="radio" name="estatus" value="unemployed">Unemployed
					<input type="radio" name="estatus" value="student">Student
				</td>
			</tr>
			<tr>
				<td>Additional Text</td>
				<td>
					<textarea name="comments" cols="45" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" name="submit" value="Submit"></input>
					<input type="reset" name="reset" value="Reset"></input>
				 </td>

				
			</tr>
		</table>
	</form>

</body>
</html>
